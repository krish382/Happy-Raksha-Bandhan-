<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card" id="greetingCard">
        <img src="card-image.jpg" alt="Greeting Card" id="cardImage">
        <button id="clickButton">Click Here</button>
    </div>
    <div class="timer" id="timer"></div>
    <div class="message" id="message">
        <video id="video" controls>
            <source src="happy-raksha-bandhan.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <audio id="timerSound" src="timer-sound.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
